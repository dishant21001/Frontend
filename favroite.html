<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Location</title>
    <link rel="stylesheet" href="favroite.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="logo-container">
        <img src="/Images/LOGO1.png" alt="Your Website Logo">
        <button id="home-button">Home</button>
    </div>

    <form class="search-form" id="search-form">
        <input class='input' type="search" placeholder="Search location ..." id="search-box">
        <label for="search-box" class="fas fa-search"></label>
        <button id="favorite-button"><i class="fa fa-heart"></i></button>
    </form>

    <div id="weather-display" class="weather-container">
        <h3 id="location-display" class="weather-location"></h3>
        <p id="temperature-display" class="weather-temperature"></p>
    </div>

    <section id="favorites-section" class="favorites-container">
        <h2>Your Favorite Locations</h2>
        <div class="favorites-box">
            <ul id="favorites-list">
                <!-- Favorite locations will be listed here -->
            </ul>
        </div>
    </section>

    

    <script src="favroite.js"></script>

</body>
</html>
